# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/autostart.sh

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    # Keyboard stuff.
    kb_layout = us,ru,fi
    kb_options = grp:win_space_toggle
    numlock_by_default = true
}

cursor {
    no_warps = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(83a598ff)
    col.inactive_border = rgba(92837466)
    allow_tearing = true

    layout = master
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, default, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
    new_on_top = false
    smart_resizing = false
}

debug {
    disable_logs = false
    enable_stdout_logs = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

misc {
    disable_hyprland_logo = true
    enable_anr_dialog = false
}

xwayland {
    force_zero_scaling = true
}

binds {
    disable_keybind_grabbing = yes
}

# ---------------
# Window rules.
# ---------------

windowrule = workspace 7 silent, match:class ^(discord)$
windowrule = workspace 9, match:class ^(firefox)$
# windowrule = float on, match:class ^$
# windowrule = noanim, match:class ^$

# MPV.
windowrule = workspace 8, match:class ^(mpv)$

# Steam.
windowrule = workspace 5 silent, match:class ^(steam)$
windowrule = maximize on, match:title ^(Steam)$, match:class ^(steam)$
windowrule = min_size 10 10, match:class ^(steam)$
windowrule = float on, match:class ^(steam)$

windowrule = center on, match:title ^(Sign in to Steam)$, match:class ^(steam)$
windowrule = min_size 500 300, match:title ^(Sign in to Steam)$, match:class ^(steam)$
windowrule = min_size 300 700, match:title ^(Friends List)$, match:class ^(steam)$
windowrule = center on, match:title ^(Shutdown)$, match:class ^(steam)$
windowrule = min_size 400 200, match:title ^(Shutdown)$, match:class ^(steam)$
windowrule = center on, match:title ^(Special Offers)$, match:class ^(steam)$
windowrule = min_size 600 600, match:title ^(Special Offers)$, match:class ^(steam)$
windowrule = min_size 600 600, match:title ^(Steam Dialog)$, match:class ^(steam)$
windowrule = center on, match:title ^(Steam Dialog)$, match:class ^(steam)$

# windowrule = stayfocused, match:title ^(Steam)$

# Generic games.
windowrule = fullscreen on, match:class ^steam_app_\d+$
windowrule = workspace 6, match:class ^steam_app_\d+$
# Paradox launcher.
windowrule = maximize on, match:class ^(Paradox Launcher)$
windowrule = workspace 6, match:class ^(Paradox Launcher)$
# Eu4.
windowrule = fullscreen on, match:class ^(eu4)$
windowrule = workspace 6, match:class ^(eu4)$
# Ck3.
windowrule = fullscreen on, match:class ^(ck3)$
windowrule = workspace 6, match:class ^(ck3)$
# Vic3.
windowrule = fullscreen on, match:class ^(victoria3)$
windowrule = workspace 6, match:class ^(victoria3)$
# Cs2.
windowrule = fullscreen on, match:class ^(cs2)$
windowrule = workspace 6, match:class ^(cs2)$
windowrule = immediate on, match:class ^(cs2)$
# Factorio.
windowrule = fullscreen on, match:class ^(factorio)$
windowrule = workspace 6, match:class ^(factorio)$
# Into the Breach.
windowrule = fullscreen on, match:class ^(Breach)$
windowrule = workspace 6, match:class ^(Breach)$
# Total War Warhammer III.
windowrule = maximize on, match:class ^(launcher.exe)$
windowrule = workspace 6, match:class ^(launcher.exe)$
windowrule = fullscreen on, match:class ^(warhammer3.exe)$
windowrule = workspace 6, match:class ^(warhammer3.exe)$

# ---------------
# Keybinds.
# ---------------
$mainMod = ALT

# General.
bind = $mainMod SHIFT, RETURN, exec, footclient
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, E, fullscreen, 0
bind = $mainMod, P, exec, pkill tofi || tofi-run | xargs /bin/sh -c
bind = SUPER SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus with mainMod + arrow keys.
bind = $mainMod, J, exec, hyprctl activewindow | grep "floating: 0" && hyprctl dispatch layoutmsg cyclenext || hyprctl dispatch cyclenext floating
bind = $mainMod, K, exec, hyprctl activewindow | grep "floating: 0" && hyprctl dispatch layoutmsg cycleprev || hyprctl dispatch cyclenext prev floating
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, H, splitratio, -0.05
bind = $mainMod, L, splitratio, +0.05
bind = $mainMod, RETURN, layoutmsg, swapwithmaster

# Switch workspaces.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace.
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move/resize windows.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle all keybinds.
bind = $mainMod, U, exec, notify-send "Keybinds locked." "Hyprland keybinds have been locked."
bind = $mainMod, U, submap, clean
submap = clean

bind = $mainMod, U, exec, notify-send "Keybinds unlocked." "Hyprland keybinds have been unlocked."
bind = $mainMod, U, submap, reset
submap = reset

# Volume control.
# binde =, XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
# binde =, XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bind =, XF86AudioMute, exec, pulsemixer --toggle-mute

# Alternative volume control through wpctl.
# binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
# binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
